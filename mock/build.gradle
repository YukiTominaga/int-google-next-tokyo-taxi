apply plugin: 'java'
apply plugin: 'application'

mainClassName = 'emulator.Emulator'

repositories {
    mavenCentral()
}

test {
    useJUnitPlatform {
        includeEngines 'junit-jupiter'
    }
}

dependencies {
    compile 'com.google.cloud:google-cloud-bigquery:1.57.0'
    compile 'com.google.cloud:google-cloud-pubsub:1.57.0'
    implementation 'com.google.code.gson:gson:2.8.5'
    testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.1.1'
    testRuntime group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.1.1'
}